<body>

<!-- Hazlo tú mismo 2 : FOR
1.  Agrega un botón con la leyenda sum of 5 números 
2.  1. Agrega un párrafo con id = "sum”
    2. Escribe un script que reciba 5 números de la ventana emergente.
    3. El script va a calcular la suma de los números 
    4. El script va a mostrar la suma de números en el párrafo id = details
    5. Llama a las funciones  al presionar un botón. -->

    <h2>for loops - acumuladores</h2>
    <button onclick="calcularSuma()">Suma de 5 números</button>
    <p id="output"></p>
    
    <script>
        const calcularSuma = () => {
            let suma = 0;
            for (let i = 0; i < 5; i++) {
                console.log(suma);
                let = inputData = prompt(`Por favor ingrese el número ${i + 1}`);
                let numberInputData = parseInt(inputData);
                console.log(numberInputData);
                console.log(typeof(numberInputData));
                console.log(isNaN(numberInputData));
                
                if (isNaN(numberInputData)) {
                    alert("Solo se permiten numeros, por favor");
                    i--;   
                }else {
                suma += numberInputData;
                console.log(suma);
                } 
            }
            document.getElementById("output").innerText = "Suma Total: " + suma;
        }  
    </script>

</body>
