<!-- Hazlo tú mismo 1 : FOR
1. Agrega un botón con la leyenda “count even”
2. 1. Agrega un párrafo con id = "details”
2. Escribe un script que reciba 4 números de la ventana emergente.
3. El script contará cuántos números son pares(for loop)
4. El script va a mostrar el número de números pares en el párrafo id = details
5. Llama a las funciones al presionar un botón. -->

    <h2>for loops - contar pares</h2>
    <button onclick="printEven()">contar pares</button>
    <p id="details"></p>

    <script>

        let printEven = () => {
            let counter = 0;
            for (let i = 0; i < 4; i++) {
                let n = prompt("insert a number");
                n = parseInt(n);
                if (n > 20) {
                    counter++; // counter
                }
            }
            document.getElementById("details").innerText = counter;
        }
    </script>

</body>
