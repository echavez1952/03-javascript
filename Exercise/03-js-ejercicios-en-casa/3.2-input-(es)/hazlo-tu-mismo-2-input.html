<!DOCTYPE html>

<body>
<!-- Escribe una función que reciba 3 números del usuario y muestre

1. El promedio de los números en alerta. 
2. Muestre el promedio de los números en un párrafo con un id llamado “myp” usyo getElementById.
3. Llama a las funciones al presionar un botón. -->

<h2>JavaScript Average</h2>
<p>Calcular el valor promedio (average)</p>
<br>
<input type="text" id="num1" placeholder="Ingrese un número"><br>
<input type="text" id="num2" placeholder="Ingrese otro número"><br>
<input type="text" id="num3" placeholder="Ingrese otro número"><br>
<button onclick="average()">click me</button>
<p id="myp"></p>

<script>
function average() {
    let numx1 = parseInt(document.getElementById("num1").value);
    let numx2 = parseInt(document.getElementById("num2").value);
    let numx3 = parseInt(document.getElementById("num3").value);
    
    let avg = (numx1 + numx2 + numx3)/3;
    alert(avg);
    document.getElementById("myp").innerHTML = "Promedio= " + avg;
}
</script>
</body>
</html>
