<!-- Crea una página html 
1. Crea un div con un id llamado “num” con 20% de ancho y 200px de alto con un marco azul en el cual dentro de él, estará escrito el número 0
div{
    width: 20%;
    height: 150px;
    border:3px solid blue;
    text-align: center;
    padding:5px;
    font-size: 100px;
    margin-left: 40%;
    margin-top:10%;
    }
Escribe una función llamada ryomNumber que genere un número entre 0 y 100. La función va a poner el número dentro del div  con el  id llamado num
Hacerle click al div va a activar la función ryomNumber. -->
<div id="num" class="box">0
<button onclick="ryomNumber()"></button>
</div>

<script>
let ryomNumber = () => {

    let nx = Math.random() * 100;
    nx = Math.floor(nx)
    document.getElementById("num").innerHTML = nx;
}
</script>
