<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hazlo-tu-mismo-5-input.html</title>
<style>
.box {
  width: 200px;
  height: 200px;
  border: 1px solid green;
}
</style>
</head>
<body>
<!-- 
Configura un div con un id llamado myDiv

Agrega al div los atributos css siguientes, usyo una clase llamada box:
    width : 200px 
    height : 200px 
    border : 1px solid green 
Escribe una función llamada selectBackColor que tome un color de fondo del usuario y pinte el fondo del div en el color que el usuario eligió
Escribe una función llamada selectTextColor que tome un color de texto del usuario y coloree el texto del div del color que el usuario eligió
Llama a las funciones usyo dos botones distintos. Un botón para seleccionar el color del fondo y el segundo botón para seleccionar el color de texto. -->


<h2>Ingresar colores</h2>
<div id="myDiv" class="box">background-color: white
<p id="myColor">text-color: black</p>
</div>
<br>
<button onclick="selectBackColor()">Click para cambiar el color de fondo</button>
<button onclick="selectTextColor()">Click para cambiar el color del texto</button><br>

 <script>
    
    let selectBackColor = () => {  
        let back_color = prompt("red, yellow, pink, green, purple, aqua");
        document.getElementById("myDiv").innerHTML = " background-color: " + back_color;
        document.getElementById("myDiv").style.backgroundColor = back_color;
    }
    
    let selectTextColor = () => {
        let text_color = prompt("red, yellow, pink, green, purple, aqua, white");
        document.getElementById("myDiv").innerHTML = " text-color: " + text_color;
        document.getElementById("myDiv").style.color = text_color;
    }
</script>
</body>
</html>
