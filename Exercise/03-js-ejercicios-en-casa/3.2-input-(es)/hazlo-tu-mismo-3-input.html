<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- Escribe una función que reciba del usuario los detalles de su ciudad en la variable city, 
 y el nombre de su país en la variable country

1. Muestra los detalles en una alerta 
2. Muestra los detalles en un párrafo con un id llamado “myp” usyo getElementById.
3. Llama a las funciones al presionar un botón.    -->

    <h2>Ingresar datos de ciudad y país</h2>
    <button onclick="residencia()">click me</button>
    <p id="myp"></p>

<script>
    let residencia = () => {
        let city = prompt("Ingrese la ciudad");
        let country = prompt("Ingrese el país");
        let land = "Lugar de Residencia:  " + city + " - " + country;
        alert(land);
        document.getElementById("myp").innerHTML=land;
    }
</script>
</body>

</html>
