<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hazlo tu mismo 1 - input</title>
</head>

<body>
    <!-- 1. Escribe una función que reciba 2 números del usuario y muestre
    2. 1. La suma de los números en alerta 
       2. La suma de los números en un párrafo - usa getElementById
       3. Llama a las funciones  al presionar un botón. -->
    <input type="text" id="num1" placeholder="Ingrese un número"><br>
    <input type="text" id="num2" placeholder="Ingrese otro número"><br>
    <button onclick="sum()">click me</button>
    <p id="sum_tot"></p>
    <script>
        function sum() {
            let x1 = document.getElementById("num1").value;
            let x2 = document.getElementById("num2").value;
            let numx1 = parseInt(x1);
            let numx2 = parseInt(x2);
            let suma = numx1 + numx2;
            alert(suma);
            document.getElementById("sum_tot").innerHTML = suma;
        }
    </script>
</body>

</html>
