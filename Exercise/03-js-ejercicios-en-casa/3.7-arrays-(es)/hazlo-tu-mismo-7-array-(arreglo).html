    4.  El script va a mostrar en id = "numbers” el arreglo con una coma entre cada número

<h2>Ingresar numeros a un array</h2>
<button onclick="example()">Add numbers to an array</button>
<p id="numbers"></p>

<script>
let arry1 = [];
let example = () => {
for (let i = 0; i < 5; i++) {
    let n = prompt( `insert a number ${i + 1}` );
    n = parseInt(n);
//   arry1[i] = n;
    arry1.push(n);
    console.log(arry1);
    }
    console.log(arry1.length);
    document.getElementById("numbers").innerText = arry1;
}    
</script>
