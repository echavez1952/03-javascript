<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hazlo-tu-mismo-1-If else (si sino).html</title>
</head>

<body>
    <!-- Escribe un programa que tome 2 números y alerte cual es mayor. -->
    <h2>Ingrese 2 números y alerte cuál es el mayor</h2>
    <input type="text" id="num1" placeholder="print number"><br>
    <input type="text" id="num2" placeholder="print number"><br>
    <button onclick="findMax()">click me</button>

    <script>
        let findMax = () => {
            let numx1 = parseInt(document.getElementById("num1").value);
            let numx2 = parseInt(document.getElementById("num2").value);

            if (numx1 > numx2) {
                alert(numx1 + " es el número mayor");
            } else if (numx2 > numx1) {
                alert(numx2 + " es el número mayor");
            } else {
                alert(numx1 + " es igual a " + numx2);
            }
        }  
    </script>
</body>

</html>
