<body>

<!-- 1. Crea una página html llamada index.html
2. 1. Agrega un botón con la leyenda click me
   2. Agrega un párrafo con id = "details”
   3. Escribe un script que reciba 2 números de la ventana emergente.
   4. If la suma de números bigger than 100   show la suma de números  on párrafo con id = "details”  con blue color else  show la suma de números  on párrafo con id = "details”  con red color
   5. Llama a las funciones  al presionar un botón. -->

   <h2>Verificar la suma de 2 números sea > 100</h2>
   <button onclick="check()">Click me</button>
   <p id="details"></p>

<script>
let check = () => {
        let n1 = parseInt(prompt("Ingresa un numero"));
        let n2 = parseInt(prompt("Ingresa otro numero"));
        let sum = n1 + n2;
        if (sum > 100) {
            document.getElementById("details").innerHTML = sum;
            document.getElementById("details").style.color = "blue";
        } else {
            document.getElementById("details").innerHTML = sum;
            document.getElementById("details").style.color = "red";
        }
    }  
</script>
</body>
</html>
