    <!--

A. Escribe una función de declaración que acepte un arreglo y retorne el número
más grande.
B. Invoca la función de A usando arr = [1, 6, 2, 9] y alerta el número más grande. -->

<h2>Hazlo tu mismo 4</h2>
<h2>función de declaración</h2>

<script>
    function maxNumberArray(arr) {
        let maxNumber = Math.max(...arr)
        console.log(arr);  // (4) [1, 6, 2, 9]
        console.log(maxNumber); // 9
        alert(maxNumber);
    }
    // Llamando a la función
    arr = [1, 6, 2, 9];
    maxNumberArray(arr);
    
 
</script>
