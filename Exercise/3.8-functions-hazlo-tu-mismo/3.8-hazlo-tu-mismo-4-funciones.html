B. Invoca la función de A usando arr = [1, 6, 2, 9] y alerta el número más grande. -->

<h2>Hazlo tu mismo 4</h2>
<h2>función de declaración</h2>

<script>
    function maxNumberArray(arr) {
        console.log(arr);
        // Sort the numbers in ascending order:
        arr.sort(function(a, b) { return a - b });
        console.log(arr);
        // ejemplo de función sort de un arreglo
        // array.sort(function(a, b){return a-b});
        maxNumber = arr[arr.length - 1];
        alert(maxNumber);
    }
    // Llamando a la función
    arr = [1, 6, 2, 9];
    maxNumberArray(arr);
    console.log(maxNumber);
 
</script>
