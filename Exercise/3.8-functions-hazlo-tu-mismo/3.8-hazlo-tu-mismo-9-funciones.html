A. Escribe una función de flecha que acepta un arreglo y un número. La función

B. Invoca la función de A usando arr = [1, 6, 2, 9] y num = 6, y alerta si el número

<h2>Hazlo tu mismo 9</h2>
<h2>función de flecha</h2>

<script>
    const findNumberArray = (arr, number) => {
        let isNumberPresent = arr.find((element) => element == number);
        return isNumberPresent >= 0 ? console.log(true) : console.log(false);
    }
    // Llamando a la función
    let arr = [1, 10, 6, 2, 9];
    let num = 9;
    findNumberArray(arr, num);
</script>
