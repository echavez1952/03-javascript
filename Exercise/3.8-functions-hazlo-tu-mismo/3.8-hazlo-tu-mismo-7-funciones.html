<script>
function findNumberArray(arr, number) {
    console.log(arr);
    posNum = (arr.indexOf(number));
    if (posNum == 0 || posNum > 0) {
    alert("El número " + number + " SI existe en el arreglo " + arr);
    }else{
    alert("El número " + number + " NO existe en el arreglo " + arr);
    }   
}
    // Llamando a la función

    num = 6;
    findNumberArray(arr, num);
