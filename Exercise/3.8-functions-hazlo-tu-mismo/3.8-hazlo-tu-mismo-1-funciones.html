B. Agrega un botón con la leyenda “ find max”.

1. Agrega un párrafo con id = "max”
2. Escribe un script que reciba 3 números de la ventana emergente.
3. El script va a mostrar en  id = "max” el número mayor (debes usar la función de la parte A).

<h2>Hazlo tú mismo 1</h2>
<h2>Función de declaración</h2>

<button onclick="iniciar()">find max</button>
<p id="max"></p>

<script>

    function maxBetween3Numbers(n1, n2, n3) {
    return Math.max(n1, n2, n3);   
    }

    function iniciar() {
    let num1 = parseInt(prompt("Ingrese un número"));
    let num2 = parseInt(prompt("Ingrese un número"));
    let num3 = parseInt(prompt("Ingrese un número"));
        
    let maxNumber = maxBetween3Numbers(num1, num2, num3);
    console.log(maxNumber);
    document.getElementById("max").innerText = "Número mayor : " + maxNumber;
    }
    
</script>
