<h2>Hazlo tú mismo 2</h2>
<h2>función de expresión</h2>
<button onclick="iniciar()">find max</button>
<p id="max"></p>

<script>

    const maxBetween3Numbers = function(n1, n2, n3) {
        return Math.max(n1, n2, n3); 
    };
    
    function iniciar() {
    let num1 = parseInt(prompt("Ingrese un número"));
    let num2 = parseInt(prompt("Ingrese un número"));
    let num3 = parseInt(prompt("Ingrese un número"));
    // Llamando a la función   
    let maxNumber = maxBetween3Numbers(num1, num2, num3);
    console.log(maxNumber);
    document.getElementById("max").innerText = "Número mayor : " + maxNumber;
    }
</script>
