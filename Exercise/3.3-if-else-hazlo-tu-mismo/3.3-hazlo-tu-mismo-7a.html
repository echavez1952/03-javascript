<h1>Exercise7</h1>
<button onclick="selectImage()">Select Image</button>
<br>
<br>
<img src="https://www.pngarts.com/files/12/Avengers-PNG-Image.png" id="a1" width="200" height="200">
<img src="https://www.pngarts.com/files/12/Avengers-PNG-Image-Background.png" id="a2" width="200" height="200">
<img src="https://www.pngarts.com/files/10/Scarlett-Johansson-Black-Widow-Transparent.png" id="a3" width="200" height="200">

<script>
function selectImage(){
    var num1 = prompt("print number")
    num1 = parseInt(num1)
    if(num1<100){
    document.getElementById("a1").style.display = "inline";
    document.getElementById("a2").style.display = "inline";
    document.getElementById("a3").style.display = "inline";
    }
    else if(num1==100){
    document.getElementById("a1").style.display = "inline";
    document.getElementById("a2").style.display = "inline";
    document.getElementById("a3").hidden = true;
    }
    else if(num1>100){
    document.getElementById("a1").style.display = "inline";
    document.getElementById("a2").hidden = true;
    document.getElementById("a3").hidden = true;
    }
    }
</script>
