<!-- 
Hazlo tú mismo 4
Escribe un script que inicializa un arreglo con los números 400, 600, 35.
Imprime el arreglo en la consola.
Muestra en alerta los números en orden descendente.
(primero se hace un sort y luego un reverse) 
(Se hace otro ejemplo con frutas,  -->

<h2>array orden desendente</h2>
<script>



// Create and display an array:
let arr1 = new Array(400, 50, 600, 35, 120);
console.log(arr1);
arr1.sort();
console.log(arr1);
arr1.reverse();
console.log(arr1);

// Otro ejemplo
let fruits = ["Banana", "Orange", "Apple", "Mango", "Peach", "Pineapple"];
console.log(fruits);
// First sort the array
fruits.sort();
console.log(fruits);

// Then reverse it:
fruits.reverse(); 
console.log(fruits);   
</script>
