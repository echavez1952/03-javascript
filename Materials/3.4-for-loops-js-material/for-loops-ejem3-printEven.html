<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

<h2>for loops - print even</h2>
<button onclick="printEven()">print even</button>
<script>
    let printEven = () => {
        for (var i = 0; i < 10; i++) {
            if (i % 2 == 0) {
                console.log(i);
            }
        }
    }
    </script>
</body>

</html>
