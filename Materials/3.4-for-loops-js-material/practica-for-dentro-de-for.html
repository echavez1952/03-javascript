<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practica-for-dentro-de-for</title>
</head>

<body>
    <!-- Escribe un programa que muestre la tabla de multiplicar. -->

    <h2>Pr√°ctica - for dentro de for </h2>
    <h2>Tabla de multiplicar</h2>
    <button onclick="example()">click me </button>
    <p id="output"></p>
    <script>
        let example = () => {
            let str = "";
            for (let i = 0; i < 10; i++) {
                for (let j = 1; j < 10; j++) {
                    str += (i * j) + ",";
                }
                str += "\n";
            }
            document.getElementById("output").innerText = str;
        }
    </script>
</body>

</html>
