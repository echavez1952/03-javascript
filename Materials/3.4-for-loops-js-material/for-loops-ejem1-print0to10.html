<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for-loops-ejem1.html</title>

<body>
<h1>for loops example 1</h1>
<button onclick="print0to10()">start</button>
<script>
    let print0to10 = () => {
        for (var i = 0; i < 10; i++) {
            console.log(i);
        }
    }
</script
</body>
