<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practica-for-dentro-de-for-1</title>
</head>
<body>
    <h2>Pr√°ctica - for dentro de for </h2>
    <h2>Crear Tabla de Multiplicar</h2>
    <button onclick="crearTablaMultiplicar()">click me </button>
    <p id="output"></p>
    
    <script>
           const crearTablaMultiplicar = () => {
             let str = "";
               for (let i = 1; i <= 10; i++) {
                   for (let j = 1; j <= 10; j++) {   // <= 10
                    
                      str += i + " * " + j + " = " + (i * j) + "\n";
                   }
                   str += "\n";
               }
            document.getElementById("output").innerText = str + "FIN";
         }

    </script>
</body>
</html>
