<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for-loops-hazlo-tu-mismo-3</title>
</head>
<body>

<!-- Hazlo tú mismo 3
1. Agrega un botón con la leyenda calcula suma, porcentaje y arriba de 1000.
    a. Arega párrafos con id="sum”, id="average” y id="above1000”.
    b. Escribe un script que reciba 5 salarios de la ventana emergente.
    c. El script va a calcular la suma de los salarios, en porcentaje de los salarios y cuántos de los
       salarios son arriba de 1000.
    d. El script va mostrar la suma, el porcentaje y arriba de 1000 en el párrafo correspondiente.
    e. Invoca la función pulsando el botón.    -->

    <h2>for loops - acumuladores</h2>
    <button onclick="calcularSuma()">Suma salarios, Promedio, Sobre $1000 </button>
    <p id="sum"></p>
    <p id="average"></p>
    <p id="above1000"></p>
    
    <script>
        const calcularSuma = () => {
            
            let suma = 0;
            let promedio = 0;
            let contador = 0;

            for (let i = 0; i < 5; i++) {
            let n = prompt(`Por favor ingrese el número ${i + 1} `);
            n = parseInt(n);
                suma += n; // sumador
                promedio = suma / (i + 1); // promedio
                if (n > 1000) {
                    contador++; // contador 
                }
            }
        document.getElementById("sum").innerText = "Suma salarios:  " + suma;
        document.getElementById("average").innerText = "Promedio:  " + promedio;
        document.getElementById("above1000").innerText = "Sobre $ 1000:  " + contador;
        }
    </script>

</body>
</html>
