<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for-loops-ejem2.htm</title>
</head>

<body>
<h1>for loops 10 to 0</h1>
<button onclick="print10to0()">start</button>
<script>
    let print10to0 = () => {
        for (var i = 10; i >= 0; i--) {
            console.log(i);
        }
    }
</script>
</body>

</html>
