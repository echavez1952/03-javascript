<body>
<h2>for loops - howManyBiggerThan20 </h2>
<button onclick="howManyBiggerThan20()">how many bigger than 20 </button>
<p id="count"></p>
<p id="numbers"></p>
<script>
    let howManyBiggerThan20 = () => {
        let counter = 0;
        for (var i = 0; i < 4; i++) {
            var n = prompt("insert a number");
            n = parseInt(n);
            if (n > 20) {
                counter++; // counter
            }
        }
        document.getElementById("count").innerText = counter;
    }
</script>
