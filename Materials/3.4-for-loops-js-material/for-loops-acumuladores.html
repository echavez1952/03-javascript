<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for loops - acumuladores</title>
</head>

<body>
    <h1>for loops - acumuladores</h1>
    <button onclick="sumOfNumbers ()">1+2+3 + ...9</button>
    <p id="sum"></p>
    <script>
        let sumOfNumbers = () => {
            let sum = 0;
            for (var i = 1; i < 10; i++) {
                sum += i;
            }
            document.getElementById("sum").innerText = sum;
        }
    </script>
</body >
</html >
