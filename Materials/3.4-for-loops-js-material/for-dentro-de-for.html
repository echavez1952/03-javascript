<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for-dentro-de-for</title>
</head>

<body>

    <h1>for dentro de for</h1>
    <button onclick="example()">click me</button>
    <p id="output"></p>
    <script>
        let example = () => {
            let str = "";
            for (let i = 0; i < 10; i++) {
                for (let j = 0; j < 10; j++) {
                    str += "*";
                }
                str += "\n";
            }
            document.getElementById("output").innerText = str;
        }
    </script>
</body>

</html>
