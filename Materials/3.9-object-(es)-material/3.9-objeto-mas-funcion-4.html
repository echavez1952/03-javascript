<body>
// Actualizar un value
<script>
    var player = {
        name: "Asaf",
        level: 3,
        points: 8,
        updateLevel: function () {
            this.level++;
            return this.level;
        }
    }
    console.log(player.updateLevel());  // 4
    console.log(player); // {name: 'Asaf', level: 4, points: 8, updateLevel: Æ’}
</script>
</body>
