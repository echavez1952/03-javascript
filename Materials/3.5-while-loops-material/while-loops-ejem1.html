<body>
    <!-- Escribe un programa que tome un número entero y el resultado sea el número de
dígitos de ese número.
Algoritmo:
1.) Eliminando el dígito de las unidades.
2.) Incrementa en 1 el contador.
3.) Realiza estas sub-tareas si el número es más grande que 0.
Seleccionando las variables:
a.) Num- va a guardar el número obtenido después del truncamiento.
b.) Counter - cuantos dígitos han sido eliminados. -->

    <h1>while</h1>
    Enter number: <br>
    <input type="text" id="num1" placeholder="print number" /><br />
    <button onclick="check()">how many digits </button>

    <script>
        function check() {
            var count = 0;
            var num1 = parseInt(document.getElementById("num1").value);
            while (num1 != 0) {
                num1 = Math.floor(num1 / 10);
                alert(num1);
                count++;
            }
            alert(count);
        }
    </script>
</body>
