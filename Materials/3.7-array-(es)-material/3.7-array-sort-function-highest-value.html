<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>The sort() Method</h2>
    <h2>The highest value</h2>
    <p>The sort() method sorts the elements of an array.</p>
    
    <p id="demo"></p>
    
    <script>
    // Create an Array
    const points = [40, 100, 1, 5, 25, 10, 550];
    
    // Sort the Array Decending
    points.sort(function(a, b){return b-a});
    
    // points[0] is now the highest value:
    document.getElementById("demo").innerHTML = "The highest value is " + points[0];

    </script>
</body>
</html>
