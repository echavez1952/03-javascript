<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
El método sort() ordena los elementos de un arreglo in place y retorna el
arreglo ordenado. El orden de clasificación predeterminado es ascendente, -->

    <h1>sort method</h1>
    <script>
        let arr = new Array("Asaf", "is", "good", "man");
        console.log(arr);
        arr.sort();
        let strSort = arr.join("-");
        console.log(strSort);
    </script>
</body>

</html>
