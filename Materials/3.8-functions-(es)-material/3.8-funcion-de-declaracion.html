<body>
    <!-- 
Declaración de función
Declaración de función es la manera tradicional de definir una función.
Empezamos a declararla usando la clave “function”.
Después escribimos el nombre de la función y después los parámetros. -->

<h2>Declaracón de Función</h2>

<script>
    // Declaración de función
    function add(a, b) {
        console.log(a + b);  // 9
    }
    // Llamando a la función
    add(4, 5);
</script>
</body>

</html>
