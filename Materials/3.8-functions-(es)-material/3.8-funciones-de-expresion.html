<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- 
Funciones de expresión
Aquí definimos una función usando una variable y guardando el valor retornado
en esa variable. -->
<script>
    // Expresión de función
    const add = function(a, b) {
    console.log(a + b);
    };
    // Llamando a la función
    add(50, 80);
    </script>
</body>
</html>
