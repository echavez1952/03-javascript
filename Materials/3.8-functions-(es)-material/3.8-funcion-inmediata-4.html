    <!-- 
Funcion inmediata 
Una función inmediata es la que se ejecuta tan pronto como se define. 
Continuacion -Qué se va a imprimir? -->

<script>

    var theBiggest = (function (n1, n2) {
        if (n1 > n2) return n1;
        else if (n1 < n2) return n2;
        else return "EQUALS";
    })(a, b);
    var a = 6, b = 7;
    console.log(theBiggest); // EQUALS

</script>
