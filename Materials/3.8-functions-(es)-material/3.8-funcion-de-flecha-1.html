<body>
    <!-- 
Funcion de flecha
Las funciones de flecha han sido introducidas con la versión ES6 de js: 
Es usado para acortar el código. -->
<script>
    const calcBonus = (bonus) => bonus + 100;
    const finalBonus = calcBonus(200);
    console.log(finalBonus); // 300
</script>
