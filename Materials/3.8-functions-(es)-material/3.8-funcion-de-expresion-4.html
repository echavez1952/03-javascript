<body>
    <!-- 
Funciones de expresion
Sin embargo, un nombre puede ser dado a una función de expresión.
Darle un nombre le permite a la función referirse a ella misma y también hace más fácil identificar la
función en los trazos del debugger: -->

<script>
    const factorial = function fac(n) {
        if (n > 0 && n <= 1) {
            return 1;
        } else {
            return n * fac(n - 1);
        }
    }
    console.log(factorial(3)); // = 6
</script>
