<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 5.) Create an html page named index.html

Add a button with the caption click me
Add button with reset caption
Add a paragraph with id = "details"
Add a function called reset The function will initialize the div width to be 10px with a yellow background
Add a function called enlarge The function will increase the div background by 10px    -->

    <div id="myDiv">myDiv</div>
    <p id="details">Details</p>
    
    <button onclick="init_Div()">click me</button>
    <button onclick="enlarge()">reset</button>

    <script>
        let init_Div = () => {
            document.getElementById("myDiv").style.width = "100px";
            document.getElementById("myDiv").style.height = "100px";
            document.getElementById("myDiv").style.border = "2px solid green";
            document.getElementById("myDiv").style.backgroundColor= "yellow";
        }
        let enlarge = () => {
            document.getElementById("myDiv").style.width = "110px";
        }
    </script>
</body>

</html>
