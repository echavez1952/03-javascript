<!-- 3.3 hazlo tu - 6
1. Agrega un botón con la leyenda click me.
2. Agrega un párrafo con el id="details”.
3. Escribe un script que reciba 2 números de la ventana
emergente.
4. Si la suma de los número es mayor a 100, muestra la suma
de los números en el párrafo con el id="details” con color
azul. Sino, muestra la suma de los números en el párrafo
con el id="details” con color rojo.
5. Invoca las funciones presionando el botón. -->

<button onclick="check()">Click me</button>
<p id="details"></p>

<script>
    let check = () => {
        let n1 = parseInt(prompt("Ingresa un numero"));
        let n2 = parseInt(prompt("Ingresa otro numero"));
        let sum = n1 + n2;
        if (sum > 100) {
            document.getElementById("details").innerHTML = sum;
            document.getElementById("details").style.color = "blue";
        } else {
            document.getElementById("details").innerHTML = sum;
            document.getElementById("details").style.color = "red";
        }
    }
</script>
</body>

</html>
